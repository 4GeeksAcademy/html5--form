<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Payment Form</title>
</head>
<body>
    <div class="container-fluid">
      <div class="form-container">
        <div class="row bg-light top-r">
          <div class="col">
            <h1>Payment form example</h1>
          </div>
        </div>
        <div class="row top-2">
          <div class="col">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>         
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group input-group-sm mb-3">
              <label>Card#</label>
              <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col-3">
            <div class="input-group input-group-sm mb-3">
              <label>CVC#</label>
              <input type="text" placeholder="XXXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col-3">
            <div class="input-group input-group-sm mb-3">
              <label>$</label>
              <input type="text" placeholder="Amount" ="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group input-group-sm mb-3">
              <label>First name</label>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group input-group-sm mb-3">
              <label>Last name</label>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group input-group-sm mb-3">
              <label>City</label>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col-3">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                States
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group input-group-sm mb-3">
              <label>Postal code</label>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <fieldset class="bg-secondary d-flex justify-content-between">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex"></i></label>
            </div>
          </fieldset>
          </div>
          <div class="col-3">
            <!--space-->
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row bg-light bottom-r">
          <div class="col-10">
            <!--space-->
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
          </div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
